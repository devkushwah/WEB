<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrayScale Image</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 50px;
            text-decoration: underline;
        }

        img {
            height: 450px;
            width: 650px;
            border-radius: 20px;
        }

        img:hover {
            filter: grayscale(1);
            transition: 1s;
        }
    </style>
</head>
<body>
    <h1>Hover To Have A GrayScale Look.</h1>
    <img src="https://blogassets.leverageedu.com/blog/wp-content/uploads/2020/06/03132432/Education-of-Ratan-Tata.jpg" alt="Ratan Tata">
</body>
</html>
