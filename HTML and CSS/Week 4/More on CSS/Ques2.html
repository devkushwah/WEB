<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>

    <style>
nav{
    background-color: rgb(22, 113, 150);
    padding: 10px;

}

ol{
    list-style-type: none;
    margin: 0;
    padding: 0;
}

a{
    
    color: white;
    

}

li{
    display: inline-block;
    margin-right: 10px;
    
}

a:hover{
    color: black;
}

.border1{
    border: solid;
}

.border2{
    border: dotted;
}

.border3{
    border: dashed;
}

.border4{
    border: double;
}

.border5{
    border: groove;
}

    </style>
</head>
<body>
    <div>
        <nav>
            <ol class="border">
            <li><a class="border1" href="#">Home</a></li>
            <li><a class="border2" href="#">About us</a></li>
            <li><a class="border3" href="#">Contact</a></li>
            <li><a class="border4" href="#">Blog</a></li>
            <li><a class="border5" href="#">Login</a></li>
            </ol>
        </nav>
    </div>
</body>
</html>
